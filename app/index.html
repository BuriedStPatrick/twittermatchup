<html>
	<head>
		<title>Twitter Match</title>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="twittermatch-app">
			<div class="topbar">
				<div class="topcontent">
					<h1>Tweet Match</h1>
				</div>
			</div>
			<div class="content">
				<div class="grid">
					<div class="tile red">
						<div class="symbol">?</div>
					</div>
					<div class="tile green">
						<div class="symbol">?</div>
					</div>
					<div class="tile red">
						<div class="symbol">?</div>
					</div>
					<div class="tile blue">
						<div class="symbol">?</div>
					</div>
					<div class="tile green">
						<div class="symbol">?</div>
					</div>
					<div class="tile blue">
						<div class="symbol">?</div>
					</div>
				</div>
			</div>
			<div class="opentweet">
				<div class="author">@BuriedStPatrick</div>
				<div class="text">This is a hardcoded test tweet to test how the display of a tweet card looks. Amazing stuff.</div>
				<div class="close-btn">CLOSE</div>
			</div>
		</div>
	</body>
</html>
